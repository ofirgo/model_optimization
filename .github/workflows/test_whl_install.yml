name: Test whl install
on:
  workflow_dispatch: # Allow manual triggers
    inputs:
      version:
        type: string
        required: true
        description: "Release version (e.g. 1.2.3). Corresponding tag (v1.2.3) should already exist."
      python_version:
        description: 'Python version'
        required: false
        default: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Python 3
        uses: actions/setup-python@v5
        with:
          python-version: ${{  inputs.python_version  }}

      - name: Validate version
        shell: bash
        run: |
          pip install --upgrade pip packaging
          python3 - <<END
          from packaging.version import parse
          if not parse("${{ inputs.version }}"):
              exit(1)
          END

      - name: Update version
        shell: bash
        run: |
          echo "__version__ = '${{ inputs.version }}'" >  model_compression_toolkit/version.py
          echo "model_compression_toolkit/version.py content:"
          cat model_compression_toolkit/version.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel twine build
          pip install -r requirements.txt

      - name: Build WHL file
        run: |
          python -m build --wheel

      - name: Install WHL file
        run: |
          whl_file=$(find . -iname "*.whl")
          echo $whl_file
          pip install $whl_file
          pip list
          python -c 'import model_compression_toolkit; print(model_compression_toolkit.__version__)'
